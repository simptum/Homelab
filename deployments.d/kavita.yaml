apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: kavita
  labels:
    app: kavita
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kavita
  template:
    metadata:
      labels:
        app: kavita
    spec:
      containers:
        - name: kavita
          image: jvmilazz0/kavita:latest
          ports:
            - containerPort: 5000
          env:
            - name: TZ
              value: America/Los_Angeles
          volumeMounts:
            - name: kavita-storage
              mountPath: /kavita/config
          resources:
            limits:
              cpu: '1'
              memory: '200Mi'
            requests:
              cpu: '0.5'
              memory: '100Mi'
      volumes:
        - name: kavita-storage
          persistentVolumeClaim:
            claimName: kavita-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: kavita-service
  namespace: default
spec:
  selector:
    app: kavita
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kavita-ingress
  namespace: default
spec:
  ingressClassName: "traefik"
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kavita-service
                port:
                  number: 80
